<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="quotes.css">
    <script src="https://kit.fontawesome.com/a38b462df0.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <h1>My Quotes</h1>
        <div id="buttons" class="buttons">
            <button class="prev-button">
                <i class="fas fa-arrow-left fa-3x"></i>
            </button>
            <button id="random" class="random">Random quote</button>
            <button class="next-button">
                <i class="fas fa-arrow-right fa-3x"></i>
            </button>
            <br>
        </div>
        <div id="info">
            <div id="wrapper"><img id="img" src="pics/albertEinstein.png"></div>
            <h2 id="author">Albert Einstein</h2>
            <p id="occupation">German theoritical physicist and a Nobel Prize Winner</p>
            <h3 id="quote"><em>"If at first the idea is not absurd, then there is no hope for it."</em></h3>
        </div>
    </main>
    <script src="quotes.js"></script>
</body>
</html>
